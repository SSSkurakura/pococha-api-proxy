<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ユニットオリジナル曲 -ランキング画面-</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      background: #fafafa;
    }

    /* ─── ヘッダー ─── */
    .page-header {
      /* background-image: url('背景画像のパス.jpg'); */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .page-header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    .page-header .period {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.8;
    }

    /* ─── テーブル ─── */
    .ranking-table {
      width: 100%;
      max-width: 800px;
      margin: 24px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ranking-table th,
    .ranking-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    .ranking-table th {
      background: #f0f0f0;
      font-weight: bold;
    }
    .ranking-table td.sub {
      font-size: 0.85rem;
      color: #666;
    }
    .ranking-table tbody tr {
      cursor: pointer;
    }
    .ranking-table tbody tr:hover {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- ヘッダー：タイトル＋開催期間 -->
  <div class="page-header">
    <h1>ユニットオリジナル曲 -ランキング画面-</h1>
    <div class="period">2025/03/19 12:00 ～ 2025/03/23 23:59</div>
  </div>

  <!-- ランキング表 -->
  <table class="ranking-table">
    <thead>
      <tr>
        <th>チーム名</th>
        <th>平均点</th>
        <th>詳細<span style="opacity:0.6;font-size:0.9rem;"> (合計点 / 人数)</span></th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <!-- JavaScript で埋め込み -->
    </tbody>
  </table>

  <script>
    const eventIds = [
      '01JPGY77RX9AHKM3TTQ12FE6JT',
      /* 他の eventId をここに追加 */
    ];

    // fetch & table 作成
    Promise.all(eventIds.map(id =>
      fetch(`/api/proxy?eventId=${id}`)
        .then(r => r.ok ? r.json() : Promise.reject(r.status))
    ))
    .then(results => {
      const tbody = document.getElementById('ranking-body');
      results.forEach(json => {
        const { name, url } = json.event;
        // スコア配列を flatMap で取得
        const scores = json.rank_tabs.flatMap(tab =>
          tab.ranks.map(r => r.score)
        );
        const total = scores.reduce((a,b) => a + b, 0);
        const count = scores.length || 1;
        const avg   = Math.round(total / count);

        // 行を作る
        const tr = document.createElement('tr');
        tr.onclick = () => window.open(url, '_blank');  // 新タブで開く
        tr.innerHTML = `
          <td>${name}</td>
          <td>${avg.toLocaleString()}</td>
          <td class="sub">${total.toLocaleString()} / ${count}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('ranking-body').innerHTML =
        '<tr><td colspan="3" style="color:red;">データ取得エラー</td></tr>';
    });
  </script>
</body>
</html>
