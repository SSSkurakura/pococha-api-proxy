<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ユニットオリジナル曲 -ランキング画面-</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fafafa;
    }
    /* ヘッダー：黒背景・白文字 */
    .header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 24px 16px;
    }
    .header h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
    }
    .header .period {
      font-size: 1rem;
      opacity: 0.8;
    }
    /* 注意文言ブロック */
    .header .notice {
      background: #333;
      color: #fff;
      padding: 8px;
      margin-top: 12px;
      font-size: 0.9rem;
      border-radius: 4px;
    }
    /* ランキング表 */
    .ranking-table {
      width: 100%;
      max-width: 800px;
      margin: 24px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ranking-table th,
    .ranking-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    .ranking-table th {
      background: #f0f0f0;
    }
    .ranking-table td.sub {
      font-size: 0.85rem;
      color: #666;
    }
    .ranking-table tbody tr {
      cursor: pointer;
    }
    .ranking-table tbody tr:hover {
      background: #f9f9f9;
    }
  /* スマホ向けフォント大きめ調整 */
@media screen and (max-width: 600px) {
  body {
    font-size: 18px;           /* ベースフォントを少し大きく */
    padding: 0 8px;            /* 余白は狭めに */
  }

  .header h1 {
    font-size: 2.4rem;         /* タイトルを大きく */
    line-height: 1.2;
  }
  .header .period {
    font-size: 1.2rem;         /* 日付も大きめに */
  }
  .header .notice {
    font-size: 1rem;           /* 注意文言を読みやすく */
    padding: 12px;             /* パディング増量 */
  }

  .ranking-table th,
  .ranking-table td {
    font-size: 1.1rem;         /* 表内テキストを大きく */
    padding: 14px 12px;        /* セルの余白も増やす */
  }
  .ranking-table td.sub {
    font-size: 0.95rem;        /* 補足情報も大きめ */
  }
}
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="header">
    <h1>ユニットオリジナル曲 -ランキング画面-</h1>
    <div class="period">イベント開催期間：2025/03/19 12:00 ～ 2025/03/23 23:59</div>
    <div class="notice">
      ※本ページは、速報値です。最終結果は、Pococha公式noteなどで、改めてお知らせいたします。予めご了承ください。
    </div>
  </div>

  <!-- ランキング表 -->
  <table class="ranking-table">
    <thead>
      <tr>
        <th>順位</th>
        <th>チーム名</th>
        <th>平均点</th>
        <th>詳細<span style="opacity:0.6;font-size:0.9rem;">（合計点 / 人数）</span></th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <!-- JSで埋め込み -->
    </tbody>
  </table>

  <script>
    const eventIds = [
      '01JPGY77RX9AHKM3TTQ12FE6JT',
      '01JT33KH7XY1RY91WS9TMFF1TX',
      // 他の eventId をカンマ区切りで追加
    ];

    Promise.all(eventIds.map(id =>
      fetch(`/api/proxy?eventId=${id}`)
        .then(r => r.ok ? r.json() : Promise.reject(r.status))
    ))
    .then(results => {
      // イベントごとに name, total, count, avg を計算
      const items = results.map((json, i) => {
        const scores = json.rank_tabs.flatMap(tab =>
          tab.ranks.map(r => r.score)
        );
        const total = scores.reduce((a,b) => a + b, 0);
        const count = scores.length || 1;
        const avg   = Math.round(total / count);
        return {
          eventId: eventIds[i],
          name: json.event.name,
          total, count, avg
        };
      });
      // 平均点で降順ソート
      items.sort((a,b) => b.avg - a.avg);

      // テーブルに行を追加
      const tbody = document.getElementById('ranking-body');
      items.forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.onclick = () => {
          const url = `https://www.pococha.com/ja-jp/liver-score-event/${item.eventId}/ranking`;
          window.open(url, '_blank');
        };
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${item.name}</td>
          <td>${item.avg.toLocaleString()}</td>
          <td class="sub">${item.total.toLocaleString()} / ${item.count}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('ranking-body').innerHTML =
        '<tr><td colspan="4" style="color:red;">データ取得エラー</td></tr>';
    });
  </script>

</body>
</html>
