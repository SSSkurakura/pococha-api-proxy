<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pococha Ranking Viewer</title>
</head>
<body>
  <h1>Pococha ランキング</h1>
  <pre id="output">読み込み中…</pre>

  <script>
    // 中継API を叩く
    fetch('/api/proxy')
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent
          = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent
          = '取得に失敗しました: ' + err;
      });
  </script>
</body>
</html>
