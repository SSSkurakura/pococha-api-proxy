<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ユニットオリジナル曲イベント - ランキング画面</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 8px;
    }
    /* ── ヘッダー ── */
    .header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 24px 16px;
      border-radius: 8px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      line-height: 1.2;
    }
    .header h2 {
      margin: 8px 0;
      font-size: 1.4rem;
      font-weight: normal;
      opacity: 0.9;
    }
    .header .period {
      font-size: 1rem;
      opacity: 0.8;
    }
    .header .notice {
      background: #333;
      margin-top: 12px;
      padding: 8px;
      font-size: 0.9rem;
      border-radius: 4px;
      line-height: 1.3;
    }
    /* ── ランキングリスト ── */
    .ranking-list {
      list-style: none;
      padding: 0;
      margin: 24px 0;
    }
    .ranking-list li {
      display: grid;
      grid-template-columns: 56px 1fr;
      background: #fff;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
    }
    /* 左：順位 */
    .rank-block {
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 1.4rem;
      padding: 16px 0;
    }
    /* 右：情報 */
    .info-block {
      padding: 16px;
    }
    .name-line {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 8px;
      line-height: 1.2;
    }
    .score-line {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }
    .detail-line {
      font-size: 1rem;
      color: #888; /* 目立たないグレー */
    }
    /* ── モバイル調整 ── */
    @media screen and (max-width: 400px) {
      .header h1 { font-size: 1.6rem; }
      .header h2 { font-size: 1.2rem; }
      .header .period { font-size: 0.95rem; }
      .header .notice { font-size: 0.85rem; }
      .rank-block { font-size: 1.2rem; padding: 12px 0; }
      .name-line { font-size: 1.2rem; }
      .score-line { font-size: 1.1rem; }
      .detail-line { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ユニットオリジナル曲イベント</h1>
      <h2>ランキング画面</h2>
      <div class="period">2025/03/19 12:00 ～ 2025/03/23 23:59</div>
      <div class="notice">
        ※本ページは、最終結果とは異なる可能性がございます。予めご了承ください。
      </div>
    </div>

    <ul class="ranking-list" id="ranking-list">
      <!-- JSで埋め込み -->
    </ul>
  </div>

  <script>
    const eventIds = [
      '01JPGY77RX9AHKM3TTQ12FE6JT',
      '01JT33KH7XY1RY91WS9TMFF1TX'
    ];

    Promise.all(
      eventIds.map(id =>
        fetch(`/api/proxy?eventId=${id}`)
          .then(res => res.ok ? res.json() : Promise.reject(res.status))
      )
    )
    .then(results => {
      const items = results.map((json, i) => {
        const scores = json.rank_tabs.flatMap(tab => tab.ranks.map(r => r.score));
        const total  = scores.reduce((a,b) => a + b, 0);
        const count  = scores.length || 1;
        // 2人なら3倍、3人なら2倍、それ以外は1倍
        const factor = count === 2 ? 3 : count === 3 ? 2 : 1;
        const weighted = total * factor;
        return {
          eventId:  eventIds[i],
          name:     json.event.name,
          total, count, factor, weighted
        };
      });
      // weighted (重み付き総合点) で降順ソート
      items.sort((a,b) => b.weighted - a.weighted);

      const ul = document.getElementById('ranking-list');
      items.forEach((it, idx) => {
        const li = document.createElement('li');
        li.onclick = () => {
          window.open(
            `https://www.pococha.com/ja-jp/liver-score-event/${it.eventId}/ranking`,
            '_blank'
          );
        };
        li.innerHTML = `
          <div class="rank-block">${idx + 1}</div>
          <div class="info-block">
            <div class="name-line">${it.name}</div>
            <div class="score-line">得点：${it.weighted.toLocaleString()} pt</div>
            <div class="detail-line">
              合計：${it.total.toLocaleString()} pt / ${it.count}名（${it.factor}倍）
            </div>
          </div>`;
        ul.appendChild(li);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('ranking-list').innerHTML =
        '<li style="padding:16px; color:red;">データ取得エラー</li>';
    });
  </script>
</body>
</html>
