<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ユニットオリジナル曲 -ランキング画面-</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fafafa;
    }
    /* ヘッダー */
    .header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 24px 16px;
    }
    .header h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
    }
    .header .period {
      font-size: 1rem;
      opacity: 0.8;
    }
    .header .notice {
      background: #333;
      color: #fff;
      padding: 8px;
      margin-top: 12px;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    /* ランキング表 */
    .ranking-table {
      width: 100%;
      max-width: 800px;
      margin: 24px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ranking-table th,
    .ranking-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    .ranking-table th {
      background: #f0f0f0;
    }
    .ranking-table td.sub {
      font-size: 0.85rem;
      color: #666;
    }
    .ranking-table tbody tr {
      cursor: pointer;
    }
    .ranking-table tbody tr:hover {
      background: #f9f9f9;
    }

    /* スマホ縦置き用 */
    @media screen and (max-width: 600px) {
      /* ヘッダーのフォントを少し大きく */
      .header h1 { font-size: 2.2rem; }
      .header .period { font-size: 1.2rem; }
      .header .notice { font-size: 1.05rem; }

      /* ヘッダー・順位列を非表示 */
      .ranking-table thead { display: none; }
      .ranking-table th:nth-child(1),
      .ranking-table td:nth-child(1) {
        display: none;
      }

      /* テーブル→ブロックカード化 */
      .ranking-table,
      .ranking-table tbody,
      .ranking-table tr,
      .ranking-table td {
        display: block;
        width: 100%;
      }
      .ranking-table tr {
        margin-bottom: 16px;
        border-bottom: 1px solid #eee;
      }
      .ranking-table td {
        padding: 8px 16px;
      }
      /* チーム名 */
      .ranking-table td:nth-of-type(2) {
        font-size: 1.3rem;
        font-weight: bold;
      }
      /* 平均点 */
      .ranking-table td:nth-of-type(3) {
        font-size: 1.2rem;
        margin-top: 4px;
      }
      /* 詳細 */
      .ranking-table td:nth-of-type(4) {
        font-size: 1rem;
        color: #666;
        margin-top: 2px;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <div class="header">
    <h1>ユニットオリジナル曲 -ランキング画面-</h1>
    <div class="period">2025/03/19 12:00 ～ 2025/03/23 23:59</div>
    <div class="notice">
      ※本ページは、最終結果とは異なる可能性がございます。予めご了承ください。
    </div>
  </div>

  <!-- ランキング表 -->
  <table class="ranking-table">
    <thead>
      <tr>
        <th>順位</th>
        <th>チーム名</th>
        <th>平均点</th>
        <th>詳細（合計点 / 人数）</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <!-- JSで埋め込み -->
    </tbody>
  </table>

  <script>
    const eventIds = [
      '01JPGY77RX9AHKM3TTQ12FE6JT',
      // 他の eventId をカンマ区切りで追加
    ];

    Promise.all(eventIds.map(id =>
      fetch(`/api/proxy?eventId=${id}`)
        .then(r => r.ok ? r.json() : Promise.reject(r.status))
    ))
    .then(results => {
      const items = results.map((json, i) => {
        const scores = json.rank_tabs.flatMap(tab =>
          tab.ranks.map(r => r.score)
        );
        const total = scores.reduce((a,b) => a + b, 0);
        const count = scores.length || 1;
        const avg   = Math.round(total / count);
        return {
          eventId: eventIds[i],
          name: json.event.name,
          total, count, avg
        };
      });
      items.sort((a,b) => b.avg - a.avg);

      const tbody = document.getElementById('ranking-body');
      items.forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.onclick = () => {
          const url = `https://www.pococha.com/ja-jp/liver-score-event/${item.eventId}/ranking`;
          window.open(url, '_blank');
        };
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${item.name}</td>
          <td>${item.avg.toLocaleString()}</td>
          <td class="sub">${item.total.toLocaleString()} / ${item.count}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('ranking-body').innerHTML =
        '<tr><td colspan="4" style="color:red;">データ取得エラー</td></tr>';
    });
  </script>

</body>
</html>
