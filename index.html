    body {
      font-family: sans-serif;

    }
    /* ヘッダー */
    .header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 24px 16px;
    }
    .header h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }
    .header .period {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    .header .notice {
      background: #333;
      color: #fff;
      padding: 8px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 4px;
    }

    /* ランキング表（デスクトップ） */
    .ranking-table {
      width: 100%;
      max-width: 800px;
      margin: 24px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ranking-table th,
    .ranking-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 1rem;
    }
    .ranking-table th {
      background: #f0f0f0;
      font-size: 1.1rem;
    }
    .ranking-table td.sub {
      font-size: 0.85rem;
      color: #666;
    }
    .ranking-table tbody tr {
      cursor: pointer;
    }
    .ranking-table tbody tr:hover {
      background: #f9f9f9;
    }

    /* スマホ向け縦表示 */
    @media screen and (max-width: 768px) {
      /* 見出し・順位列を隠す */
      .ranking-table thead { display: none; }
      .ranking-table th.rank,
      .ranking-table td.rank {
        display: none;
      }

      /* テーブル全体をブロックに */
      .ranking-table,
      .ranking-table tbody,
      .ranking-table tr,
      .ranking-table td {
        display: block;
        width: 100%;
      }
      .ranking-table tr {
        margin-bottom: 16px;
        border-bottom: 1px solid #ddd;
        padding: 8px 0;
      }
      .ranking-table td {
        padding: 4px 16px;
      }

      /* チーム名 */
      .ranking-table td.name {
        font-size: 1.4rem;
        font-weight: bold;
      }
      /* 平均点 */
      .ranking-table td.avg {
        font-size: 1.3rem;
        margin-top: 4px;
      }
      /* 詳細 */
      .ranking-table td.detail {
        font-size: 1.1rem;
        color: #666;
        margin-top: 2px;
      }
    }
  </style>
</head>
